<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link type="image/png" sizes="16x16" rel="icon" href="/images/icons-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="/images/icons-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="/images/icons-96.png">

    <title>Visiting Card</title>
</head>

<body>
    <div class="card">
        <div class="screw">
            <img id="sc1" src="/images/screw.png">
            <img id="sc2" src="/images/screw.png">
        </div>
        <div class="wrapper" id="left-strip">
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
        </div>
        <div class="wrapper" id="right-strip">
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
            <div class="container2"></div>
        </div>
        <div class="strip"></div>
        <div class="lower-bump"></div>
        <div class="lower-groove">
            <div class="lb2"></div>
            <div class="another-bump"></div>
            <div class="lb3"></div>
        </div>

    </div>

    <div class="container">
        <div class="github" id="gh">
            <a target="_blank" href="https://github.com/ab4k"><img src="/images/github.png"></a>
        </div>
        <div class="linkedin" id="li">
            <a target="_blank" href="https://in.linkedin.com/in/abhay00"><img src="/images/linkedin.png"></a>
        </div>
        <div class="white-border">
        </div>
        <div class="asthetics"></div>
    </div>
</body>

</html>
